  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(120deg, #000 0%, #050505 50%, #000 100%);
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #0ff;
      text-align: center;
      overflow: hidden;
    }

    /* Mensagem neon */
    .neon-message {
      font-size: 2.5rem;
      color: #0ff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      animation: neonGlow 1.5s ease-in-out infinite alternate;
      margin-bottom: 50px;
    }

    @keyframes neonGlow {
      from {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      }
      to {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
      }
    }

    /* Círculo de carregamento neon */
    .loader {
      border: 8px solid #111;
      border-top: 8px solid #0ff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.8rem;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
  </style>
