<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popup</title>
  <style>
    /* Estilo do popup */
    #popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 250px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 15px;
      display: none;
      z-index: 9999;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #popup img {
      width: 100px;
      margin-bottom: 10px;
    }

    #popup button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #popup button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="popup">
  <img src="https://i.postimg.cc/WzHVQqDZ/pixgg-qrcode.png" alt="Logo" />
  <br />
  <button id="closeBtn">Fechar</button>
</div>

<script>
  // Função para mostrar popup se for a primeira visita
  window.onload = function () {
    if (!localStorage.getItem('popupShown')) {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';

      const closeBtn = document.getElementById('closeBtn');
      closeBtn.addEventListener('click', () => {
        popup.style.display = 'none';
        localStorage.setItem('popupShown', 'true');
      });
    }
  };
</script>

</body>
</html>
